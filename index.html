<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="./index.bundle.css">
</head>
<body>
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="title-label-id">Title</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="title-label-id">
                <span class="mdc-line-ripple"></span>
            </label>
        </div>
    </div>
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="ingredient-label-id">Ingredient</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="ingredient-label-id">
                <span class="mdc-line-ripple"></span>
            </label>
        </div>
    </div>
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5">
            <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="body-label-id">Body</span>
                <span class="mdc-text-field__resizer">
                    <textarea class="mdc-text-field__input" aria-labelledby="body-label-id" rows="8"
                              cols="40" maxlength="1000"></textarea>
                </span>
            </label>
            <div class="mdc-text-field-helper-line">
                <div class="mdc-text-field-character-counter">0 / 1000</div>
            </div>
        </div>
    </div>
    <div class="mdc-layout-grid__inner">
        <button class="mdc-button mdc-button--outlined">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Submit</span>
        </button>
    </div>
</div>
<script src="./index.bundle.js"></script>
</body>
</html>
